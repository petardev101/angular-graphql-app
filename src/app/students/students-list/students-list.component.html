<md-card>
  <md-card-header>
    <md-card-title>
      <h1>Students</h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let student of students" (click)="selected.emit(student)">
        <h3 md-line>{{student.firstName}} {{student.lastName}}</h3>
        <button *ngIf="!readonly" md-icon-button (click)="deleted.emit(student);$event.stopImmediatePropagation();">
          <md-icon>close</md-icon>
        </button>
        <p md-line>
          <strong>Is Active?</strong> {{student.active}}
        </p>
      </md-list-item>
    </md-list>
  </md-card-content>
