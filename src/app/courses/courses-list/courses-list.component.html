<md-card>
  <md-card-header>
    <md-card-title>
      <h1>Courses</h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let course of courses" (click)="selected.emit(course)">
        <h3 md-line>{{course.name}}</h3>
        <button *ngIf="!readonly" md-icon-button (click)="deleted.emit(course);$event.stopImmediatePropagation();">
          <md-icon>close</md-icon>
        </button>
        <p md-line>
          {{course.description}}
        </p>
      </md-list-item>
    </md-list>
  </md-card-content>
